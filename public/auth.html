<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="main-wrapper">

    <div class="welcome-label">
        <h1>Welcome to Klarity.</h1>
        <p>Klarity: The Q&A platform built for university learners and aspiring devs to learn, share, and grow together. Get the answers you need, faster.</p>
    </div>

    <div class="container">
        <div class="login-box">
            <h2>Login Form</h2>
            <div class="toggle-btn">
                <button class="active">Login</button>
                <button>Signup</button>
            </div>
            <form>
                <input type="email" placeholder="Email Address" required />
                <input type="password" placeholder="Password" required />
                <a href="#" class="forgot">Forgot password?</a>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-link">Not a member? <a href="#">S`ignup now</a></p>
        </div>
    </div>
</div>
</body>

</html>
