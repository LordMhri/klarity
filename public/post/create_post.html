<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <meta charset="UTF-8">
</head>
<body>
<div class="main-wrapper">
    <div class="question-wrapper">
        <form method="POST" action="../../handlers/create_post.php">
            <div class="title-wrapper">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <br><br>
                <label>Post Type</label>
                <input type="radio" name="post_type" value="question" id="question">
                <label for="question">Question</label>
                <input type="radio" name="post_type" value="idea" id="idea">
                <label for="idea">Idea</label>
            </div>
            <div class="content-wrapper">
                <label for="content">Content</label>
                <textarea name="content" id="content" rows="5" cols="30"></textarea>
            </div>
            <div class="submit-wrapper">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
